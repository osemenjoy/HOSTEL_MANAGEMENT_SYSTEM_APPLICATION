{% extends 'hostel_app/base.html' %}

{% block content %}
<div class="min-h-[70vh] bg-transparent relative">
  {% include 'hostel_app/_sidebar.html' %}

  <!-- Main content (offset on md+) -->
  <main class="p-6 md:ml-0">
    <div class="bg-slate-800 p-6 rounded">
      <h1 class="text-2xl font-bold text-amber-300">Dashboard</h1>
      <p class="mt-4 text-amber-100">This is your hostel dashboard. Build features like room allocation, complaints, and payments here.</p>

      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-slate-700/40 p-4 rounded">
          <div class="text-sm text-amber-200">Rooms available</div>
          <div class="text-2xl font-semibold text-white mt-2">12</div>
        </div>
        <div class="bg-slate-700/40 p-4 rounded">
          <div class="text-sm text-amber-200">Your allocation</div>
          <div class="text-2xl font-semibold text-white mt-2">B12 - Block A</div>
        </div>
        <div class="bg-slate-700/40 p-4 rounded">
          <div class="text-sm text-amber-200">Open complaints</div>
          <div class="text-2xl font-semibold text-white mt-2">1</div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
